<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A2 Pagina WEB Basica</title>

  <!-- ✅ CSS directo en el HTML -->
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f8fb;
    }

    .card {
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e0e3e7;
      box-shadow: 0 1px 2px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.08);
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      margin: 20px auto;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,.10), 0 12px 24px rgba(0,0,0,.12);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card__body {
      padding: 16px;
    }

    .card__title {
      margin: 0 0 8px;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card__text {
      margin: 0;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <h1>Bienvenidos</h1>
  <h2>Mi primera pagina web</h2>

  <div class="card">
    <img src="billGates.jpg" alt="Foto de Bill Gates">
    <div class="card__body">
      <h3 class="card__title">Aquí estoy yo</h3>
      <p class="card__text">Me costó mucho trabajo</p>
    </div>
  </div>
</body>
</html>
